logging:
  level:
    root: WARN
    org.atmosphere: WARN
    com.diegocastroviadero: DEBUG

server:
  port: ${PORT:8080}
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 5s

vaadin:
  compabibilitymode: false

financemanagerapp:
  build:
    version: @project.version@
    timestamp: @maven.build.timestamp@
  cache:
    clean-interval: 60000
    noop-cleans-to-invalidate-session: 1
  import:
    base-path: wksp/import
    delete-after-import: false
  security:
    incorrect-logins-to-block-ip: 3
    users: ${FINANCEMANAGER_USERS:user:{noop}1@USER|admin:{noop}1@USER,ADMIN}
  persistence:
    dbfiles:
      base-path: wksp/shared/dbfiles